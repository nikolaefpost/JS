		class FootballEvents {
    handleEvent(e) {
			let ballCoords = {top: e.layerY - 50 ,left: e.layerX -50}
			ball.style.left = ballCoords.left + 'px';
			ball.style.top = ballCoords.top + 'px';
    }
  }
	let elem = document.getElementById('field_');
	let menu = new FootballEvents();
	elem.addEventListener('click', menu);
	elem.addEventListener('mousemove', menu);
		</script>
